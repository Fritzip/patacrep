<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Patacrep Offline Database</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'patacrep/style.css' %}">
  
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/f636f1b4b1.js"></script>

  {% block js %}
  {% endblock %}

  <style media="screen">
    /*body { padding-top: 70px; }*/
    #connectLogo {
      height: 60px;
      padding: 15px 0 5px 0;
    }
    #logo {
      height: 60px;
      padding: 5px 0 5px 20px;
    }

    .share-link {
      line-height: 60px;
      padding: 0 1em;
      font-size: 2em;
    }
  </style>

</head>

<body>
  <div class="box">
    <div class="header">
      <a href="{% url 'patacrep:index' %}" class="btn btn-default"><i class="fas fa-home fa-2x"></i></a>
      <h3 class="navbar-brand">Patacrep</h3>
      <a href="#menu-toggle" class="btn btn-default menu-toggle"><i class="fas fa-bars fa-2x"></i></a>
      <h3 class="navbar-brand">{% block pagetitle %}{% endblock %}</h3>
      {% block buttons %}
      {% endblock %}
    </div>
    <div class="content-wrapper">
      <nav class="sidebar">
        <!-- <ul class="sidebar-nav"> -->
          <div id="list-example" class="list-group">
            {% for artist in artist_list %}
              <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-0" href="{% url 'patacrep:index' %}#{{ artist.0 }}">{{ artist.0 }}
              <span class="badge badge-primary badge-pill">{{ artist.1 }}</span></a>
            {% endfor %}
          </div>
        <!-- </ul> -->
      </nav>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- <div class="footer">
      <p><b>footer</b> (fixed height)</p>
    </div> -->
  </div>
</body>

  <!-- Menu Toggle Script -->
  <script>
  $(".menu-toggle").click(function(e) {
      e.preventDefault();
      $(".sidebar").toggle();
  });
  </script>
  <script>
    $(function() {
      $('.content').bind('mousewheel', function(e){
        this.scrollLeft -= e.originalEvent.wheelDelta;
      });
    });
  </script>
</html>
