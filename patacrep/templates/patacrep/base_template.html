<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Patacrep Offline Database</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" href="{% static 'external/bootstrap-4.3.1/css/bootstrap.min.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'patacrep/style.css' %}">
  
  <!-- jQuery -->
  <script src="{% static 'external/jquery-3.4.1.min.js' %}"></script>

  <!-- Font awesome -->
  <script src="{% static 'external/fontawesome-5.11.2/js/all.min.js' %}"></script>

  {% block js %}
  {% endblock %}
</head>

<body>
  <div class="box">
    <div class="header">
      <a href="{% url 'patacrep:index' %}" class="btn btn-default"><i class="fas fa-home"></i></a>
      <h3 class="navbar-brand">Patacrep</h3>
      <a href="#menu-toggle" class="btn btn-default menu-toggle"><i class="fas fa-bars"></i></a>
      <h3 class="navbar-brand">{% block pagetitle %}{% endblock %}</h3>
      {% block buttons %}
      {% endblock %}
    </div>
    <div class="content-wrapper">
      <nav class="sidebar">
        <!-- <ul class="sidebar-nav"> -->
          <div id="list-example" class="list-group">
            {% for artist in artist_list %}
              <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-0" href="{% url 'patacrep:index' %}#{{ artist.0 }}">{{ artist.0 }}
              <span class="badge badge-primary badge-pill">{{ artist.1 }}</span></a>
            {% endfor %}
          </div>
        <!-- </ul> -->
      </nav>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- <div class="footer">
      <p><b>footer</b> (fixed height)</p>
    </div> -->
  </div>
</body>

  <!-- Menu Toggle Script -->
  <script>
  $(".menu-toggle").click(function(e) {
      e.preventDefault();
      $(".sidebar").toggle(); 
  });
  </script>
  <script>
    $(function() {
      $('.content').bind('mousewheel', function(e){ 
        this.scrollLeft -= e.originalEvent.wheelDelta;
      });
    });
  </script>
</html>
